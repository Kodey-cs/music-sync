<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Sync App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üéµ MusicSync</h1>
    <p>Stream & Sync with Friends</p>
  </header>

  <!-- Playlist -->
  <section id="playlist"></section>

  <!-- Sticky Player -->
  <div id="playerBar">
   
    <div id="songInfo">
      <h3 id="currentSong">Choose a Song</h3>
      <p id="artistName">Artist</p>
      <div id="progressContainer"><div id="progressBar"></div></div>
      <p id="timeDisplay">0:00 / 0:00</p>
    </div>
    <div id="controls">
      <button id="prevBtn">‚èÆ</button>
      <button id="playBtn">‚ñ∂</button>
      <button id="pauseBtn">‚è∏</button>
      <button id="nextBtn">‚è≠</button>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div>
    <audio id="player"></audio>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
