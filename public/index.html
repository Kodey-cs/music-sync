<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Music Sync Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Music Player</h1>
  
  <!-- Playlist Section -->
  <div id="playlist"></div>

  <!-- Mini Player (fixed at bottom) -->
  <div id="miniPlayer">
    <img id="albumArt" src="https://via.placeholder.com/60" alt="Album Art">
    <div id="songInfo">
      <p id="currentSong">Select a song</p>
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
      <p id="timeDisplay">0:00 / 0:00</p>
    </div>
    <div id="controls">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
    </div>
    <audio id="player"></audio>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
